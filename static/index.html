<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main-screen.scss">
</head>

<body>
    <div class="loading">
        <h1>Parking in Amsterdam</h1>
        <h2>Loading</h2>
        <p class="loading-text">Fetching garage data</p>
        <div class="lds-dual-ring"></div>
    </div>
    <svg class="m-map" width="100%" height="100%">
    </svg>
    <div class="m-sidebar">
        <h1 class="name">Select a parking garage on the map.</h1>
        <p class="capacity"></p>
        <p class="year"></p>
        <p class="selected-year">Use the slider to select a year</p>
        <input class="slider" type="range" list="tickmarks" value="0" min="13" max="16" step="1">
        <button class="reset-button">Reset</button>
        <h2 class="area-title">Select an area</h2>
        <p class="area-price"></p>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
